<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>bitworld.gg - A Pixel Life Simulation Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #f5f7fa;
            --dark-bg: #0a0e27;
            --light-bg: #141933;
            --text-light: #f5f7fa;
            --text-dim: #94a3b8;
            --accent: #64b5f6;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .game-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(33, 150, 243, 0.3);
        }
        
        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .game-header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
        }
        
        .viewer-count {
            background: rgba(33, 150, 243, 0.1);
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .game-header-left::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #game-container {
            border-radius: 8px;
            overflow: hidden;
            width: fit-content;
            height: fit-content;
            position: relative;
            background: #2c3e50;
        }
        
        #game-container canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }


        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .game-wrapper {
                padding: 0.75rem;
            }
            
            .game-header {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="game-header-left">LIVE CAMERA</div>
            <div class="viewer-count" id="viewerCount">1 viewer</div>
        </div>
        <div id="game-container"></div>
    </div>


    <script src="js/GameConfig.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/components/PlayerSprite.js"></script>
    <script src="js/components/Sidebar.js"></script>
    <script src="js/managers/AnimationManager.js"></script>
    <script src="js/managers/BuildingManager.js"></script>
    <script src="js/managers/EnvironmentManager.js"></script>
    <script src="js/managers/InputManager.js"></script>
    <script src="js/managers/ElevatorManager.js"></script>
    <script src="js/managers/DoorManager.js"></script>
    <script src="js/GameScene.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
        
    </script>
</body>
</html>
